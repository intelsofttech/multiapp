<ion-header  class="ion-no-border" style="box-shadow: 0 !important;">
  <form [formGroup]="pageForm">	
  <ion-row>
	<ion-searchbar   [(ngModel)]="word" formControlName="word" id="word" (keyup)="applyFilter()"></ion-searchbar>
  </ion-row>
  </form>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-item  *ngFor="let result of results; let i = index" href="javascript:void(0)"  (click)="onselect(result.id, result.name)">
	  <ion-label>{{result.name}}</ion-label>
	</ion-item>
</ion-content>
