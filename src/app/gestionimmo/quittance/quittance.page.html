<ion-header  >
 <ion-grid style="background-color:{{backcolor1}}; color:{{textcolor}}; padding:5px; ">
   <ion-row  style="background-color:{{backcolor1}}; color:{{textcolor}}; margin-top:30px;">
		<ion-col size="1" style="padding:0px; font-size:20px;">
       <button style="padding-top:10px; background-color:{{backcolor1}};"  (click)="closemodal('0','0')">
            <ion-icon name="arrow-back" style="font-size:25px;color:{{textcolor}};"  showWhen="android,windows"></ion-icon>
          </button>
    </ion-col>
    <ion-col size="9" style="padding:10px; padding-left:0px;">
       <ion-title style="font-size:16px;margin-top:3px;">
		  Ajout quittance
		</ion-title>
    </ion-col>
    <ion-col  size="1">
      
    </ion-col>
  </ion-row>
 </ion-grid>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card color="danger"  *ngIf="message!=''">
	  <ion-card-header>
		<ion-card-title>Génération de quittance</ion-card-title>
	  </ion-card-header>
	  <ion-card-content>{{message}}</ion-card-content>
	</ion-card>
    <ion-card color="success"  *ngIf="success!=''">
	  <ion-card-header>
		<ion-card-title>Génération de quittance</ion-card-title>
	  </ion-card-header>
	  <ion-card-content>{{success}}</ion-card-content>
	</ion-card>
     <ion-card>
	    <div style="border-bottom:1px solid #c0c0c0;">
			<ion-row>
				<ion-col size="1">
				   <ion-icon style="margin:12px; color:#707071; font-size:18px;" name="settings"></ion-icon>
				</ion-col>
				<ion-col size="6">
				   <div style="margin-top:7px; text-transform:upercase;">Génération de quittance</div>
				</ion-col>
				<ion-col size="5" >
					
				</ion-col>
			</ion-row>
			
		</div>
		  <ion-card-content>
		    <form [formGroup]="categForm" (ngSubmit)="onVerify()"  *ngIf="addForm">
		    <div class="row">
				<div class="col-md-6" style="margin-bottom:20px;">
					<ion-item>
						 <ion-select labelPlacement="floating"  [(ngModel)]="mois" formControlName="mois" id="status" interface="popover" >
						<ion-select-option  value="01">Janvier</ion-select-option>
						<ion-select-option  value="02">Février</ion-select-option>
						<ion-select-option  value="03">Mars</ion-select-option>
						<ion-select-option  value="04">Avril</ion-select-option>
						<ion-select-option  value="05">Mai</ion-select-option>
						<ion-select-option  value="06">Juin</ion-select-option>
						<ion-select-option  value="07">Juillet</ion-select-option>
						<ion-select-option  value="08">Août</ion-select-option>
						<ion-select-option  value="09">Septembre</ion-select-option>
						<ion-select-option  value="10">Octobre</ion-select-option>
						<ion-select-option  value="11">Novembre</ion-select-option>
						<ion-select-option  value="12">Décembre</ion-select-option>
						<div slot="label">Mois</div>
					</ion-select>
					</ion-item>
				</div>
				<div class="col-md-6" style="margin-bottom:20px;">
					<ion-item>
						 <ion-select labelPlacement="floating"  [(ngModel)]="annee" formControlName="annee" id="status" interface="popover" >
						<ion-select-option  value="2023">2023</ion-select-option>
						<ion-select-option  value="2024">2024</ion-select-option>
						<ion-select-option  value="2025">2025</ion-select-option>
						<div slot="label">Année</div>
					</ion-select>
					</ion-item>
				</div>
				<div class="col-md-3" style="margin-bottom:20px;">
					<ion-button  *ngIf="!isSend" type="submit" expand="block">Valider</ion-button>
					<ion-button  *ngIf="isSend"  expand="block">Validation en cours ...</ion-button>
				</div>
			</div>
			</form>
		    
		  </ion-card-content>
	  </ion-card>
  
  <div style="margin-bottom:200px;"></div>
</ion-content>
