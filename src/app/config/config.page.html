<ion-header>  
 <ion-grid style="background-color:{{backcolor1}}; color:{{textcolor}}; padding:5px; ">
   <ion-row  style="background-color:{{backcolor1}}; color:{{textcolor}}; margin-top:30px;">
		<ion-col size="1" style="padding:0px; font-size:20px;">
       <button style="padding-top:10px; background-color:#187ad1;"  (click)="closemodal('0','0')">
            <ion-icon name="arrow-back" style="font-size:25px;color:#ffffff;"  showWhen="android,windows"></ion-icon>
          </button>
    </ion-col>
    <ion-col style="padding:10px; padding-left:0px;">
       <ion-title style="font-size:16px;margin-top:3px;">
		   Sélectionnez le niveau
		</ion-title>
    </ion-col>
  </ion-row>
 </ion-grid>
</ion-header>

<ion-content [fullscreen]="true">
    
    <ion-item href="javascript:void(0)"  (click)="onselect('1','6ème')">
	  <ion-label>6ème</ion-label>
	</ion-item>
	<ion-item href="javascript:void(0)"  (click)="onselect('2','5ème')">
	  <ion-label>5ème</ion-label>
	</ion-item>
	<ion-item href="javascript:void(0)"  (click)="onselect('3','4ème')">
	  <ion-label>4ème</ion-label>
	</ion-item>
	  <ion-item href="javascript:void(0)"  (click)="onselect('4','3ème')">
	  <ion-label>3ème</ion-label>
	</ion-item>
</ion-content>
